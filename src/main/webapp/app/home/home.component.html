<div class="hero-image">
    <!-- https://www.w3schools.com/howto/howto_css_hero_image.asp -->
    <div class="hero-text">
        <h1>Welkom bij Kranzenzo</h1>
        <p>Zelfgemaakte duurzame kransen en decoratie aan een scherpe prijs</p>
        <button routerLink="/shop" routerLinkActive="active" class="btn btn-primary">
            <fa-icon icon="shopping-cart"></fa-icon>
            Ga naar de webshop
        </button>
        <div class="mt-5">
            Kranzenzo is elke vrijdag en zaterdag open van 13 u tot 18 u of op afspraak.
        </div>
    </div>
</div>
<div class="container-fluid">

    <!-- Section Homepage tags -->
    <section class="text-center py-5 px-2" *ngIf="homepageTags && homepageTags.length">
        <!-- Section heading -->
        <h2 class="h1-responsive font-weight-bold my-3">CategorieÃ«n</h2>
        <div class="tags row">
            <div class="col-md-4" *ngFor="let tag of homepageTags">
                <a routerLink="/shop/tags" routerLinkActive="active" [queryParams]="{parentId: tag.id}" class="card-image-link">
                    <div class="m-block__image">
                        <picture *ngIf="tag.image">
                            <source media="(min-width: 1200px)" class="card-img-top" [srcset]="tag.image.endpoint | s3ImageResize: '400x200'">
                            <source media="(min-width: 992px)" class="card-img-top" [srcset]="tag.image.endpoint | s3ImageResize: '800x400'">
                            <img [src]="tag.image.endpoint | s3ImageResize: '400x200'" class="card-img-top" [alt]="tag.name">
                        </picture>
                        <picture *ngIf="!tag.image">
                            <source media="(min-width: 1200px)" class="card-img-top" [srcset]="'https://via.placeholder.com/400x200?text= '">
                            <source media="(max-width: 992px)" [srcset]="'https://via.placeholder.com/800x400?text= '">
                            <img [src]="'https://via.placeholder.com/400x200?text= '" class="img-fluid img-thumbnail" [alt]="tag.name">
                        </picture>
                    </div>
                    <div class="m-block__content">
                        <div class="m-block__title">
                            {{tag.name}}
                        </div>
                        <div class="m-block__subtitle"></div>
                    </div>
                </a>
            </div>
        </div>
    </section><!-- End Section Homepage tags -->

    <!-- Section: Homepage image -->
    <section class="text-center py-5 px-2">
            <div *ngIf="this.homepageSettings">
                <h2>{{this.homepageSettings.title}}</h2>
                <img *ngIf="this.homepageSettings.image" [alt]="this.homepageSettings.title" [src]="this.homepageSettings.image.endpoint | s3ImageResize: '800x1150'" class="img-fluid">
                <div *ngIf="this.homepageSettings.description" [innerHTML]="this.homepageSettings.description" class="py-3 homepage-description"></div>
            </div>
        </section>
    <!-- Homepage image -->

    <!-- Section: Workshops -->
    <section class="row text-center py-5 px-2" *ngIf="workshops">
        <div class="col-md-6 workshop-wrapper" *ngFor="let workshop of workshops">
            <h2 class="h1-responsive font-weight-bold my-3">Workshop: {{workshop.name}}</h2>
            <div class="workshops">
                <p>
                    {{workshop.description}} </p>
                <div *ngIf="workshop.images && workshop.images.length">
                    <img class="img-fluid" *ngIf="workshop.images" [src]="workshop.images[0].endpoint | s3ImageResize: '800x400'" [alt]="workshop.name">
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-primary" [routerLink]="['/kranzenzo-workshop', workshop.id]">
                        <fa-icon icon="pencil-alt"></fa-icon>
                        Schrijf je hier in
                    </button>
                </div>
            </div>
        </div>
    </section><!-- End Section: Workshops -->
