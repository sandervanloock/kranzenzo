    <div class="container">
        <h1 class="jumbotron-heading">
            <fa-icon icon="shopping-cart"></fa-icon>
            Kranzenzo Webwinkel
        </h1>
        <p class="lead text-muted">
            Maak je keuze
        </p>

        <!--<a href="#" class="btn btn-primary my-2">Main call to action</a>-->
        <!--<a href="#" class="btn btn-secondary my-2">Secondary action</a>-->
        <!--</p>-->
    </div>
</section>

<!--Navbar-->
<div class="navbar-shop col">
    <mat-form-field [floatLabel]="'auto'" class="m-2">
        <mat-label>Zoek een product</mat-label>
        <input matInput [(ngModel)]="searchState.query" (ngModelChange)="reloadState()">
    </mat-form-field>
</div><!--/.Navbar-->

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-xl-6" *ngFor="let item of items" style="margin-top:20px;">
                <a routerLink="product/{{item.id}}" routerLinkActive="active" class="card-image-link">
                    <div class="card">
                        <picture *ngIf="item.images.length">
                            <source media="(min-width: 1200px)" class="card-img-top" [srcset]="item.images[0].endpoint | s3ImageResize: '400x200'">
                            <source media="(min-width: 992px)" class="card-img-top" [srcset]="item.images[0].endpoint | s3ImageResize: '800x400'">
                            <img [src]="item.images[0].endpoint | s3ImageResize: '400x200'" class="card-img-top" [alt]="item.name">
                        </picture>
                        <picture *ngIf="item.images.length==0">
                            <source media="(min-width: 1200px)" class="card-img-top" [srcset]="'https://via.placeholder.com/400x200?text='+item.name">
                            <source media="(max-width: 992px)" class="card-img-top" [srcset]="'https://via.placeholder.com/800x400?text='+item.name">
                            <img [src]="'https://via.placeholder.com/400x200?text='+item.name" class="card-img-top" [alt]="item.name">
                        </picture>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-9">
                                    <h4 class="card-title">{{item.name}}</h4>
                                    <p class="card-text">
                                        {{item.description ? item.description : '&nbsp;'}}
                                    </p>
                                </div>
                                <div class="col-3">
                                    <strong class="text-muted">{{item.price | currency:'EUR':'symbol'}}</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>

            </div>
        </div>
    </div>
</div>
